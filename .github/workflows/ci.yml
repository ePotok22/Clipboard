name: "CI"
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: windows-latest
    steps:  
    - name: Checkout 
      uses: actions/checkout@v4.1.1
      
    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v1.3.1
      
    - name: Restore NuGet packages
      run: nuget restore FFF.Clipboard.sln
      
    - name: Build Release
      run: msbuild FFF.Clipboard.sln /p:Configuration=Release /m
      
    - name: Upload test artifact
      uses: actions/upload-artifact@v4.2.0
      if: success()     
      with:
        name: FFF.Clipboard.Tests
        path: FFF.Clipboard.Tests/bin/Release/
      
  tests:
    needs: build 
    runs-on: windows-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v4.1.1

    - name: Install NUnit.ConsoleRunner    
      run: nuget install NUnit.ConsoleRunner -Version 3.16.3

    - name: Download test artifact
      uses: actions/download-artifact@v4.1.1
      with:
        name: FFF.Clipboard.Tests
        path: TestResults

    - name: Run tests
      run: ./NUnit.ConsoleRunner.3.16.3/tools/nunit3-console.exe ./TestResults/FFF.Clipboard.Tests.dll

    - name: Delete test artifact
      uses: geekyeggo/delete-artifact@v4.1.0
      with:
         name: FFF.Clipboard.Tests
         token: ${{ secrets.GITHUB_TOKEN }}

    - name: Fetch transform code
      run: |
          wget https://raw.githubusercontent.com/nunit/nunit-transforms/master/nunit3-junit/nunit3-junit.xslt
      shell: bash

    - name: Transform NUnit3 to JUnit
      run: |
          Get-ChildItem . -Filter test-results_*.xml | Foreach-Object {
            $xml = Resolve-Path $_.FullName
            $output = Join-Path ($pwd) ($_.BaseName + '_junit.xml')
            $xslt = New-Object System.Xml.Xsl.XslCompiledTransform;
            $xslt.Load("nunit3-junit.xslt");
            $xslt.Transform($xml, $output);
          }
      shell: pwsh
