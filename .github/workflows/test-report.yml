name: 'Test Report'
on:
  workflow_run:
    workflows: ['CI']                     # runs after CI workflow
    types:
      - completed
      
permissions:
  contents: read
  actions: read
  checks: write
  
jobs:
  report:
    runs-on: windows-latest
    steps:
    - uses: dorny/test-reporter@v1.7.0
      if: always()
      with:
        artifact: test-results           # artifact name
        name: 'NUnit Test Results'        # Name of the check run which will be created
        path: '*.xml'                     # Path to test results (inside artifact .zip)
        reporter: 'nunit'              # Format of test results
