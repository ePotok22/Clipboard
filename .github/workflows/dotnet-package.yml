name: Build-Package-Publish

on:
  push:
    tags:
      - '*'
env:
  SOLUTION_NAME: FFF.Clipboard
  PROJECT_NAME: FFF.Clipboard

jobs:
  build-and-package:
    runs-on:  windows-2019
    steps:
    - name: Checkout 
      uses: actions/checkout@v4.1.1

    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v1.3.1
    
    - name: Extract Version from Tag
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        $version = "${{ github.ref }}".Substring("${{ github.ref }}".LastIndexOf('/') + 1).Trim('v')
        echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append
      shell: pwsh

    # - name: Update Assembly Version
    #   run: |
    #     $path = "${{ env.SOLUTION_NAME }}/${{ env.PROJECT_NAME }}/Properties/AssemblyInfo.cs"
    #     (Get-Content $path) -replace 'AssemblyVersion\(".*"\)', 'AssemblyVersion("${{ env.VERSION }}")' | Set-Content $path
    #     (Get-Content $path) -replace 'AssemblyFileVersion\(".*"\)', 'AssemblyFileVersion("${{ env.VERSION }}")' | Set-Content $path
    #   shell: pwsh

    - name: Create Directory.Build.props with Version
      run: |
          $propsContent = @"
          <Project>
            <PropertyGroup>
              <Version>${{ env.VERSION }}</Version>
              <FileVersion>${{ env.VERSION }}</FileVersion>
              <AssemblyVersion>${{ env.VERSION }}</AssemblyVersion>
            </PropertyGroup>
          </Project>
          "@
          $propsContent | Out-File -FilePath "${{ github.workspace }}/Directory.Build.props"
      shell: pwsh
      
    - name: Restore NuGet packages
      run: msbuild /t:restore ${{ env.SOLUTION_NAME }}.sln
      
    - name: Build Release
      run: msbuild /p:Configuration=Release /p:GeneratePackageOnBuild=true ${{ env.SOLUTION_NAME }}.sln

    - name: Pack NuGet Package
      run: nuget pack ./${{ env.PROJECT_NAME }}.csproj -Properties Configuration=Release
      if: startsWith(github.ref, 'refs/tags/v')
      # run: nuget pack ${{ env.PROJECT_NAME }}/${{ env.PROJECT_NAME }}.csproj -Properties Configuration=Release -Version ${{ env.VERSION }}
      # shell: pwsh

    - name: Upload Test Results
      uses: actions/upload-artifact@v4.3.1
      with:
        name: Package
        path: ${{ env.PROJECT_NAME }}.${{ env.VERSION }}.nupkg
      
